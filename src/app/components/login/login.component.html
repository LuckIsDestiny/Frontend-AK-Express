<div class="login-container container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow border rounded p-4">
                <h2 class="text-center mb-4">Login</h2>

                <form (submit)="login()" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" [(ngModel)]="email" name="email" required class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" [(ngModel)]="password" name="password" required class="form-control" />
                    </div>

                    @if (errorMessage) {
                    <div class="alert alert-danger">{{ errorMessage }}</div>
                    }

                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>

                <div class="register-link text-center mt-3">
                    <p>Don't have an account?
                        <a [routerLink]="['/register']" routerLinkActive="active">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
