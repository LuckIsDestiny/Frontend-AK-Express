<div class="register-container">
  <h2>Register</h2>

  <form (submit)="register()">
    <div>
      <label for="name">Name:</label>
      <input type="varchar" id="name" [(ngModel)]="name" name="name" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div>
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="role" name="role" required>
        <option value="">Select a role</option>
        <option value="Admin">Admin</option>
        <option value="User">User</option>
        <option value="DeliveryAgent">DeliveryAgent</option>
      </select>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }
    <button type="submit">Register</button>
  </form>
</div>
