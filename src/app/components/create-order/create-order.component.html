<div class="container mt-4">
  <h2>Create New Order</h2>

  @if (successMessage) {
  <div class="alert alert-success">
    {{successMessage}}
  </div>
  }

  @if (errorMessage) {
  <div class="alert alert-danger">
    {{errorMessage}}
  </div>
  }

  <form (ngSubmit)="createOrder()" #orderForm="ngForm">
    <div class="mb-3">
      <label for="orderId" class="form-label">Order ID</label>
      <input type="text" class="form-control" id="orderId" name="orderId" [(ngModel)]="orderData.orderId" required>
    </div>

    <div class="mb-3">
      <label for="vendorName" class="form-label">Vendor Name</label>
      <input type="text" class="form-control" id="vendorName" name="vendorName" [(ngModel)]="orderData.vendorName"
        required>
    </div>

    <div class="mb-3">
      <label for="customerName" class="form-label">Customer Name</label>
      <input type="text" class="form-control" id="customerName" name="customerName" [(ngModel)]="orderData.customerName"
        required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" rows="3" [(ngModel)]="orderData.address"
        required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Order</button>
  </form>
</div>
